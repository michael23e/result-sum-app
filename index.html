<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="left">
     <h2>Your Result</h2>
     <div class="score-circle">
        <div class="score">
          <h1>76</h1>
       <p>of 100</p>
        </div>
     </div>
     <h1>Great</h1>
     <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
    <h1>Summary</h1>
    <div class="sum">
      <div class="sum-div" style="background-color: hsla(0, 100%, 67%, 0.193); border-radius: 10px;">
       <div><img src="assets/images/icon-reaction.svg" alt=""> <p style="color: hsl(0, 100%, 67%);">Reaction</p></div>
       <div>  <span>80 </span> /100</div>
      </div>
      <div class="sum-div" style="background-color: hsl(39, 100%, 56%, 0.193); border-radius: 10px;">
        <div><img src="assets/images/icon-memory.svg" alt=""> <p style="color: hsl(39, 100%, 56%);">Memory</p></div>
        <div> <span>92 </span> /100</div>
      </div>
      <div class="sum-div" style="background-color: hsl(166, 100%, 37%, 0.193); border-radius: 10px;">
        <div><img src="assets/images/icon-verbal.svg" alt=""> <p style="color: hsl(166, 100%, 37%);">Verbal</p></div>
        <div>  <span>61 </span> /100</div>
      </div>
      <div class="sum-div" style="background-color: hsl(234, 85%, 45%, 0.193); border-radius: 10px;">
        <div><img src="assets/images/icon-visual.svg" alt=""> <p style="color: hsl(234, 85%, 45%);">Visual</p></div>
        <div>  <span>72 </span> /100</div>
      </div>
    </div>
    <button>Continue</button>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Michael15851400">Michael</a>.
  </div>
</body>
</html>
